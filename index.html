<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compositional Optimization for Advanced Machine Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    nav {
      width: 250px;
      background: #222;
      color: white;
      padding: 1rem;
      flex-shrink: 0;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }
    nav h2 {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      margin-left: 250px;
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cover {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .menu-toggle {
      display: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      color: white;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      nav {
        transform: translateX(-100%);
        position: fixed;
        z-index: 999;
      }
      nav.open {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        width: 100%;
        padding: 1rem;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">â˜° Menu</div>
  <nav id="sidebar">
    <h2>Contents</h2>
    <a href="about.md">About</a>
    <a href="preface.md">Preface</a>
    <a href="chapter1.md">Chapter 1</a>
    <a href="chapter2.md">Chapter 2</a>
    <a href="chapter3.md">Chapter 3</a>
    <a href="chapter4.md">Chapter 4</a>
    <a href="chapter5.md">Chapter 5</a>
    <a href="chapter6.md">Chapter 6</a>
  </nav>
  <div class="content">
    <img class="cover" src="bookcover.png" alt="Book Cover" />
  </div>
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
